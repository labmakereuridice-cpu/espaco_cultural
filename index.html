<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Cultural - Imersivo 360°</title>
    <meta name="description" content="Experiência imersiva 360° sobre o Espaço Cultural José Gomes Sobrinho em Palmas-TO.">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
    
    <style>
      /* Estilos para garantir que a cena 3D ocupe todo o viewport */
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene>
      
      <a-sky src="https://i.imgur.com/jJUm409.jpeg" rotation="0 -110 0" crossorigin="anonymous"></a-sky>

      <a-troika-text
        value="Espaço Cultural José Gomes Sobrinho"
        color="#FFCC00"
        align="center"
        font-size="0.35"
        anchor="center"
        position="0 2.5 -4"
        outline-color="#000000"
        outline-width="3%">
      </a-troika-text>

      <a-entity class="panel" position="0 1.2 -4" rotation="0 0 0">
        <a-entity geometry="primitive: plane; width: 3.5; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        
        <a-troika-text
          value="O Coração da Cultura"
          color="#FFCC00" 
          align="center" 
          font-size="0.18" 
          anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        
        <a-troika-text
          value="O Espaço Cultural é o principal centro artístico de Palmas. Um complexo arquitetônico moderno destinado a exposições, shows, teatro e fomento à arte tocantinense."
          color="#EFEFEF" 
          align="center" 
          font-size="0.11" 
          anchor="center" 
          max-width="3"
          position="0 0 0.1">
        </a-troika-text>
      </a-entity>
      
      <a-entity class="panel" position="4 1.2 0" rotation="0 -90 0">
        <a-entity geometry="primitive: plane; width: 3.5; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        
        <a-troika-text
          value="Teatro e Cine Cultura"
          color="#FFCC00" 
          align="center" 
          font-size="0.18" 
          anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        
        <a-troika-text
          value="O complexo abriga o Theatro Fernanda Montenegro, palco de grandes espetáculos, e o Cine Cultura, sala dedicada à exibição de filmes regionais e do circuito alternativo."
          color="#EFEFEF" 
          align="center" 
          font-size="0.11" 
          anchor="center" 
          max-width="3"
          position="0 0 0.1">
        </a-troika-text>
      </a-entity>

      <a-entity class="panel" position="-4 1.2 0" rotation="0 90 0">
        <a-entity geometry="primitive: plane; width: 3.5; height: 1.8" material="color: #001f3f; opacity: 0.85; transparent: true;"></a-entity>
        
        <a-troika-text
          value="Biblioteca e Galeria"
          color="#FFCC00" 
          align="center" 
          font-size="0.18" 
          anchor="center"
          position="0 0.6 0.1">
        </a-troika-text>
        
        <a-troika-text
          value="Aqui encontra-se a Biblioteca Jornalista Jaime Câmara e a Galeria Municipal de Artes, oferecendo amplo acervo literário e exposições de artistas visuais."
          color="#EFEFEF" 
          align="center" 
          font-size="0.11" 
          anchor="center" 
          max-width="3"
          position="0 0 0.1">
        </a-troika-text>
      </a-entity>

      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
